buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google() // Requis pour Firebase
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.2.1' // Assurez-vous que la version correspond Ã  votre Flutter
        classpath 'com.google.gms:google-services:4.3.15' // Requis pour Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
